name: Publish
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: verify version matches git tag
        run: scripts/verify_tag.sh
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v1.17
        with:
          python_version: "3.9"
          pypi_token: ${{ secrets.PYPI_TOKEN }}
